<div class="mx-5 mt-5 altezza">
  <div class="row d-flex justify-content-center">

    <form
      class="col-12 px-2 py-2 bordo col-sm-8 col-md-6 col-lg-5 d-flex flex-column needs-validation justify-content-center"
      [formGroup]="requiredForm" novalidate>

      <h2 class="text-center">Login</h2>

      <div class="justify-content-center">
        <label for="inputSurname2" class="form-label"></label>
        <input type="text" spellcheck="false" class="form-control" placeholder="email" formControlName="email">
        <div
        *ngIf="requiredForm.controls['email'].invalid && (requiredForm.controls['email'].dirty || requiredForm.controls['email'].touched)">

        <div *ngIf="requiredForm.get('email')!.errors?.['required']" class="errore">
          inserisci una mail
        </div>

        <div *ngIf="requiredForm.get('email')!.errors?.['email']" class="errore">
          inserisci una mail valida
        </div>

      </div>
      </div>

      <div class="justify-content-center mb-3">
        <label for="inputPassword5" class="form-label"></label>
        <div class="d-flex flex-row align-items-center">
          <input type="password" id="passwordInput" class="form-control" placeholder="password" formControlName="password">
          <svg *ngIf="!occhio" (click)="occhioCambia()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-eye  margineSinistro" viewBox="0 0 16 16">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
          </svg>
          <svg *ngIf="occhio" (click)="occhioCambia()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-eye-slash margineSinistro" viewBox="0 0 16 16">
            <path
              d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
            <path
              d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
            <path
              d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
          </svg>
        </div>
        <div
          *ngIf="requiredForm.controls['password'].invalid && (requiredForm.controls['password'].dirty || requiredForm.controls['password'].touched)"
          class="errore">
          inserisci una password</div>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mx-auto bottone mb-2" (click)="onSubmit()" id="button_login" [disabled]="requiredForm.pristine || requiredForm.invalid">Login</button>
        </div>
        <div class="d-flex justify-content-center flex-column text-center">
          Nuovo nel sito?
          <a routerLink="../../auth/signup">Register</a>
        </div>
      </div>

    </form>
  </div>
</div>
