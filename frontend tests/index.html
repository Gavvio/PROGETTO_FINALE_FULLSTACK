<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
   
    <div class="mx-5 my-5">
       
    <div class="row g-3">
        <h2 class="text-center">signup</h2>
        <div class="col-md-6">
            <label for="inputName" class="form-label">nome</label>
            <input type="text" class="form-control" id="inputName" placeholder="nome">
        </div>
        <div class="col-md-6">
            <label for="inputSurname" class="form-label">cognome</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="cognome">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
      
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="button_signup">Sign up</button>
        </div>
    </div>

    <div class="row g-3">
        <h2 class="text-center">login</h2>
        
        <div class="col-md-6">
            <label for="inputSurname2" class="form-label">cognome</label>
            <input type="text" class="form-control" id="inputSurname2" placeholder="cognome">
        </div>
        
        <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword5">
        </div>
      
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="button_login">Log in</button>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
