<nav class="navbar bg-body-tertiary sfondo_navbar">
  <div class="container d-flex justify-content-center">
    <div class="container-fluid row d-flex">

      <div class="col-6 col-lg-12 d-flex align-items-center justify-content-center order-1">

        <a class="nav-link mb-2" aria-current="page" routerLink="/" routerLinkActive="attivo"
          [routerLinkActiveOptions]="{exact:true}"><img
            src="../../../assets/gavioli-low-resolution-logo-color-on-transparent-background.png" alt="logo_gavioli"
            id="logo_pagina"></a>

      </div>

      <div class="col-4 col-lg-4 order-3 order-lg-1">
        <button class="navbar-toggler border border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="col-8 col-lg-4 order-4 order-lg-3 d-flex justify-content-center align-items-center">
        <!-- Button trigger modal -->
        <div class="container-fluid" (click)="focus()" >
          <input type="search" class="search text-center" placeholder="Ricerca" data-bs-toggle="modal"
            data-bs-target="#exampleModal" disabled>
        </div>


        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <input type="text" spellcheck="false" ngbAutoFocus (keyup)="ricerca($event)" id="input_vero"
                  class="search_vera px-4 py-2" placeholder="Ricerca" autocomplete="off">
                <button type="button" class="btn-close" id="closebutton" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <ul class="list-group list-group-flush">
                  <li class="scelte list-group-item" (click)="dettaglio(scelta.id)" *ngFor="let scelta of selezionati">{{scelta.marca}}
                    {{scelta.modello}}</li>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 col-lg-4 order-2 order-lg-4">
        <li class="nav-item w-100 d-flex justify-content-lg-end justify-content-center">
          <a class="nav-link hover_viola me-lg-3 p-lg-1" routerLink="auth/login" routerLinkActive="">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16" id="icona_user">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
          </a>

          <a class="nav-link hover_viola me-lg-3 ms-lg-3 p-lg-1" routerLink="favourites" routerLinkActive="" *ngIf="loggato==true">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-heart"
              viewBox="0 0 16 16" id="icona_preferiti">
              <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>
          </a>

          <a class="nav-link hover_viola ms-lg-3 p-lg-1" routerLink="auth/login" *ngIf="loggato==false" routerLinkActive="">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
          </a>

          <a class="nav-link hover_viola ms-lg-3 p-lg-1 position-relative" *ngIf="loggato==true" routerLink="cart" routerLinkActive="">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <span class="text-center position-absolute top-0 badge rounded-pill" id="notifiche">{{carrello.length}}</span>
          </a>
        </li>

      </div>
    </div>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

      <div class="offcanvas-header">
        <h5 *ngIf="name!=''" class="offcanvas-title no_hover mx-auto" id="offcanvasNavbarLabel"> {{saluto}} {{name| titlecase}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="chiudiOffCanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <div class="nav-link hover_viola text-center" routerLink="/chitarre" (click)="chiudiModale()">Chitarre</div>
          </li>
          <li class="nav-item hover_viola text-center">
            <div class="nav-link" routerLink="/bassi" (click)="chiudiModale()">Bassi</div>
          </li>
          <li class="nav-item hover_viola text-center">
            <div class="nav-link" routerLink="/batterie" (click)="chiudiModale()">Batterie</div>
          </li>
          <li class="nav-item hover_viola text-center">
            <div class="nav-link" routerLink="/tastiere" (click)="chiudiModale()">Tastiere</div>
          </li>
          <li class="nav-item hover_viola text-center">
            <div class="nav-link" routerLink="/microfoni" (click)="chiudiModale()">Microfoni</div>
          </li>
          <li class="nav-item hover_viola text-center">
            <div class="nav-link" routerLink="/luci" (click)="chiudiModale()">Luci</div>
          </li>
          <li class="mx-auto">
            <button (click)="logout()" *ngIf="loggato==true" id="logout" class="mt-3">LogOut</button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</nav>
