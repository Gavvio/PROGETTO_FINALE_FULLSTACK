<div class="carrello_pagina">
  <h1 class="text-center default_cursor mt-3">IL TUO CARRELLO:</h1>
  <div class="row d-flex flex-row justify-content-center mb-5 mb-xl-0">
    <div class="col-10 col-lg-6">
      <div class="my-2 py-3 card  d-flex flex-row carta align-items-center  justify-content-start"
        *ngFor="let elem of carrello" (click)="dettaglio(elem.id)">
        <img src="{{elem.immagine}}" class="card-img-start" alt="...">
        <div class="card-body row">
          <h5 class="card-title col-12 col-md-9 col-lg-6">
            <div class="d-none d-sm-block">{{elem.marca}}</div> {{elem.modello}}
          </h5>
          <div class="card-text col-12 col-md-3 col-lg-6 d-flex justify-content-end align-items-center">
            <div>
              €{{elem.prezzo}}
            </div>
            <div class="d-flex align-items-center ms-3" (click)="eliminaCarrello(elem.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-cart-x carrello" viewBox="0 0 16 16">
                <path
                  d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
            </div>


          </div>
        </div>
      </div>
    </div>
    <div class="d-flex col-12 col-lg-3 justify-content-center">
      <div class="d-flex flex-column flex-lg-row" *ngIf="carrello.length>0">
        <div class="d-flex align-items-start justify-content-center mt-3">
          <div class="d-flex justify-content-center align-items-center default_cursor">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-currency-euro icona_euro" viewBox="0 0 16 16">
            <path
              d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z" />
          </svg>{{saldo}}
          </div>

        </div>
        <div id="bottone" class="d-flex align-items-center mt-3 ms-0 ms-lg-4" (click)="acquisto()">
          Procedi Con l'Acquisto
        </div>
      </div>

    </div>
    <div *ngIf="carrello.length==0">
      <h5 class="text-center mt-5 default_cursor">Il tuo carrello è vuoto</h5>
    </div>
  </div>
</div>
