<div class="mx-5 my-5">
  <form class="row g-3 needs-validation" #f="ngForm" (ngSubmit)=onSubmit(f)>
    <h2 class=" text-center">login</h2>

    <div class="col-md-6">
      <label for="inputSurname2" class="form-label"></label>
      <input type="text" class="form-control" placeholder="email" name="email" ngModel>
    </div>

    <div class="col-md-6">
      <label for="inputPassword5" class="form-label"></label>
      <input type="password" class="form-control" placeholder="password" name="password" ngModel>
    </div>

    <div class="d-flerx flex-column">
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mx-auto" id="button_login">Log in</button>
      </div>
      <div class="d-flex justify-content-center">
        <a routerLink="../../auth/signup">register</a>
      </div>
    </div>


  </form>
</div>
